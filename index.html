<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinect Skeleton Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kinect Skeleton Translator</h1>
    
    <label for="ruleSelect">Choose a rule:</label>
    <select id="ruleSelect">
      <option value="single">If one hand is holding the stick</option>
      <option value="either">If either hand is holding the stick</option>
      <option value="both">If both hands are holding the stick</option>
    </select>
    
    <button id="translateBtn">Translate</button>
    
    <div class="output">
      <h2>Human-Readable Explanation</h2>
      <p id="humanOutput"></p>
      
      <h2>Code</h2>
      <pre><code id="codeOutput"></code></pre>
      
      <h2>Input Condition</h2>
      <pre><code id="inputOutput"></code></pre>
    </div>
  </div>
  
  <script>
    document.getElementById("translateBtn").addEventListener("click", () => {
      const rule = document.getElementById("ruleSelect").value;
      let human = "";
      let code = "";
      let input = "";
      
      if (rule === "single") {
        human = "The stick is considered held if exactly one hand is gripping it.";
        input = "leftHand.holding || rightHand.holding";
        code = `if (leftHand.holding || rightHand.holding) {
    log("Stick held in one hand");
}`;
      } 
      else if (rule === "either") {
        human = "The stick is considered held if at least one hand is gripping it.";
        input = "leftHand.holding || rightHand.holding";
        code = `if (leftHand.holding || rightHand.holding) {
    log("Stick held in either hand");
}`;
      } 
      else if (rule === "both") {
        human = "The stick is considered held only if BOTH hands are gripping it at the same time.";
        input = "leftHand.holding && rightHand.holding";
        code = `if (leftHand.holding && rightHand.holding) {
    log("Stick held with both hands");
}`;
      }
      
      document.getElementById("humanOutput").innerText = human;
      document.getElementById("inputOutput").innerText = input;
      document.getElementById("codeOutput").innerText = code;
    });
  </script>
</body>
</html>
