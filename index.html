<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gesture Translator</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f0a;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .input-box, .output-box {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #eee;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #f0a;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #c08;
    }
    pre {
      background: #111;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Gesture Translator</h1>
  <div class="container">
    <!-- Input side -->
    <div class="input-box">
      <label for="plane">Plane</label>
      <select id="plane">
        <option value="Horizontal">Horizontal</option>
        <option value="Vertical">Vertical</option>
        <option value="Sagittal">Sagittal</option>
      </select>

      <label for="orientation">Orientation</label>
      <select id="orientation">
        <option value="Chest">Chest</option>
        <option value="Waist">Waist</option>
        <option value="Head">Head</option>
      </select>

      <label for="hands">Hands</label>
      <select id="hands">
        <option value="One">One Hand</option>
        <option value="Both">Both Hands</option>
      </select>

      <label for="hand-orientation">Hand Orientation</label>
      <select id="hand-orientation">
        <option value="SideBySide">Side by Side</option>
        <option value="BothEnd">Both Hands at Ends</option>
        <option value="BothMiddle">Both Hands Middle</option>
        <option value="BothLeftEnd">Both Hands Left End</option>
      </select>

      <label for="palms">Palms</label>
      <select id="palms">
        <option value="BothDown">Both Palms Down</option>
        <option value="BothUp">Both Palms Up</option>
        <option value="RDownLUp">Right Down & Left Up</option>
        <option value="LDownRUp">Left Down & Right Up</option>
      </select>

      <button onclick="translate()">Translate</button>
    </div>

    <!-- Output side -->
    <div class="output-box">
      <h3>Machine Code</h3>
      <pre id="codeOutput">--</pre>
      <h3>Human Readable</h3>
      <pre id="textOutput">--</pre>
    </div>
  </div>

  <script>
    function translate() {
      let plane = document.getElementById("plane").value;
      let orientation = document.getElementById("orientation").value;
      let hands = document.getElementById("hands").value;
      let handOrientation = document.getElementById("hand-orientation").value;
      let palms = document.getElementById("palms").value;

      // Generate machine-readable code
      let code = `${plane}_${orientation}_${hands}_${handOrientation}_${palms}`;

      // Generate human-readable description
      let text = `Plane: ${plane}, Orientation: ${orientation}, Hands: ${hands}, ` +
                 `Hand Orientation: ${handOrientation}, Palms: ${palms}`;

      document.getElementById("codeOutput").innerText = code;
      document.getElementById("textOutput").innerText = text;
    }
  </script>
</body>
</html>
